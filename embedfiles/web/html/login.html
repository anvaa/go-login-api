<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/css/{{ .css }}" />
  </head>
  <body>
    <div class="flex-container">
      <div></div>
      <div>
        <div class="configbox">
          <form>
            <table>
              <tr>
                <td class="header-text">Login</td>
              </tr>
              <tr>
                <td style="text-align: right">
                  <label for="_email">Email</label>
                  <input type="email" id="_email" required />
                </td>
              </tr>
              <tr>
                <td style="text-align: right">
                  <label for="_password">password</label>
                  <input type="password" id="_password" required />
                </td>
              </tr>
              <tr>
                <td style="text-align: left">
                  <label for="_btn" style="color: white">Password</label>
                  <input
                    type="button"
                    id="_btn"
                    class="loginbtn"
                    onclick="loginClick()"
                    value="Login"
                  />
                </td>
              </tr>
            </table>
            <div id="_message" class="errmessage"></div>
          </form>
        </div>
        <div class="info-text">
          If you donÂ´t have an account you can sign up
          <a href="/signup" class="info-text">here</a>
        </div>
      </div>
      <div></div>
    </div>
    <script src="/js/{{ .js }}"></script>
  </body>
</html>
