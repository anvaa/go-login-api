{{ template "navbar.html" . }}
<div>
    <h4><b><u>User test page</u></b></h4>
    <table style="width: fit-content;">
        <tr style="border: 1px solid black;">
            <td class="header-text" style="text-align: right; width: fit-content;">User:</td>
            <td class="header-text">{{ .user.Email }}</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td class="header-text" style="text-align: right; width: fit-content;">Role:</td>
            <td class="header-text">{{ .user.Role }}</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td class="header-text" style="text-align: right; width: fit-content;">Access time:</td>
            <td class="header-text">{{ .act }}</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td class="header-text" style="text-align: right; width: fit-content;">Url:</td>
            <td class="header-text">{{ .url }}</td>
        </tr>
    </table>
</div>
    

<script src="/js/{{ .js }}"></script>
</body>
</html>
