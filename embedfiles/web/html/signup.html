{{ template "header.html" . }}
<div class="flex-container">
    <div></div>
    <div>
      <div class="configbox">
      <form id="signup-form">
        <table>
          <tr>
            <td class="header-text">Signup</td>
          </tr>
          <tr>
            <td style="text-align: right;">
              <label for="_email">Email</label>
              <input type="email" id="_email" required />
            </td>
          </tr>
          <tr>
            <td style="text-align: right;">
              <label for="_password1">Password</label>
              <input type="password" id="_password1" required />
            </td>
          </tr>
          <tr>
              <td style="text-align: right;">
                <label for="_password2">Confirm password</label>
                <input type="password" id="_password2" required />
              </td>
            </tr>
          <tr>
            <td style="text-align: left;">
              <label for="_btn" style="color: white;">Confirm password</label>
              <input type="button" class="loginbtn" onclick="signupClick()" value="Signup" />
            </td>
          </tr>
        </table>
      </form>
      <div id="_message" class="errmessage"></div>
      </div>
      <p class="info-text">
        If you have an account you can login
        <a href="/login" class="info-text">here</a>
      </p>
    </div>
    <div></div>
  </div>
  

<script src="/js/{{ .js }}"></script>
</body>
</html>
`
